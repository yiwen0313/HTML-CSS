<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>

    <!-- 
        在网页中缩写的多个空格，默认情况会自动那个被浏览器解析为一个空格

        在HTML中，有些时候我们不能直接书写一些特殊符号
            -例如：多个连续的空格字母两侧的大于和小于号

        如果需要在网页中书写这些特殊字符，则需要使用HTML中的实体（转义字符）
        实体的语法：
            &实体的名字;
                &nbsp; 不换行的空格
                &gt;   大于号
                &lt;   小于号
                &copy; 版权符号
     -->
    <p>今天 &nbsp; &nbsp; &nbsp;天气真不错</p>
    
    <p>
        a&lt;b&gt;c
    </p>
</body>
</html>
