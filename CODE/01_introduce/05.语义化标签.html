        块元素（block element）
            - 在网页中一般通过块元素对页面进行布局

        行内元素（inline element）
            - 主要用来包裹文字

        - 一般情况下，会在块元素中方行内元素；而不会在行内元素中方块元素
        - 块元素中基本什么都能放（but p元素中不能放任何的块元素）
        
        浏览器在解析网页时，会自动对网页中不符合规范的内容进行纠正 
            比如：
                -标签卸载了根元素外面
                -p元素中嵌套了块元素
                -根元素中出现了除head和body的子元素
                …… ……
