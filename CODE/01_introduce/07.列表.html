<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 
        列表（list）
            1.铅笔
            2.尺子
            3.橡皮

        在HTML中也可以创建列表，三种
        1.无序列表  ul（三者中用的较多）
        2.有序列表  ol
        3.定义列表  dl (用的不多)

        有序列表：使用ul标签创建无序列表
            使用li表示列表项

        有序列表：使用ol标签创建无序列表
            使用li表示列表项

        定义列表：使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明

        列表之间可以互相嵌套
     -->

     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>

     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
    </dl>

    <ul>
        <li>
            aa
            <ul>
                <li>aa-1</li>
                <li>aa-2</li>
                <ul>
                    <li>1</li>
                    <li>2</li>
                </ul>
            </ul>
         </li>
    </ul>
</body>
</html>
