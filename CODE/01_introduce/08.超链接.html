<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到另一个页面
        或者是当前页面的其他位置

        使用 a 标签来定义超链接

        超链接也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素；（a里面什么都能放，就是不能放自己）
            属性：
                href 指定跳转的目标路径
                    - 值可以是外部网站的地址
                    - 也可以跳转到一个内部有页面
     -->

     <a href="http://www.baidu.com">超链接</a>
     <br>
     <!-- <a href="http://www.baidu123.com">超链接</a> -->
     <a href="07.列表.html">超链接2</a>
</body>
</html>
