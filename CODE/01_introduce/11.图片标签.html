<!DOCTYPE html>

<body>
    
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img这种元素属于替换元素（基于块和行内元素之间,具有两种元素的特点）

        属性：
            src 指定外部图片路径（路径规则和超链接是一样的）
            alt 图片的描述（默认情况下不会显示，有些浏览器会在图片无法加载时显示）
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性，则图片不会被搜索引擎所收录

            width 图片的宽度（单位是像素）
            hight 图片的长度
                - 宽度和高度中，如果只修改一个，则另一个会等比例缩放

            注意：
                一般情况下PC端，不建议修改图片的大小。需要多大的图片就裁多少
                但是在移动端，经常要对图片进行缩放（主要是大图缩小）
        
        图片的格式：
            jpag(jpg)
                - 支持的颜色比较丰富；不支持透明效果；不支持东动图
                - 一般用来显示照片
            gif
                - 支持的颜色比较少；支持简单透明；支持动图
                - 适合表示颜色单一的图片，动图
            png
                - 支持的颜色丰富；支持复杂透明；不支持透明
                - 颜色丰富，复杂透明的图片（专为网页而生）
            webp
                - 这种格式是谷歌新推出的专门用来表示表示网页中图片的一种格式
                - 具备其他图片格式的所有有点，而且文件还特别的小
                - 致命缺点：兼容性不好（IE和老的浏览器不支持）

            base64（不是图片格式，对数据进行加密）
                - 将图片使用base64进行编码，这样可以直接将图片转换为字符，通过字符的形式来引入图片
                - 一般用于需要和网页一起加载的图片才会使用base64

            效果一样，用小的
            效果不一样，用效果好的（同时要考虑图片的大小）

     -->

     <img src="./carton/1.jpg" alt="zkn">

     <img width="500" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=978827566,1602761737&fm=26&gp=0.jpg">
