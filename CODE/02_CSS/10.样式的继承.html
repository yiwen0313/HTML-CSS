<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
            样式的继承：我们为一个元素设置的样式同时也会应用到它的后代元素上
            继承是发生在祖先和后代之间

            继承的是设计是为了方便开发，
                利用继承可以将一些通用的样式统一设置到共同的祖先元素上。
                    这样只需要设置一次即可让所有元素都具有该样式。

            注意：并不是所有的样式都会被继承
                比如：背景相关的、布局相关……这些样式不会被继承
         */
    </style>
</head>

</body>
</html>
