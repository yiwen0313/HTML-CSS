<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单：
            - 现实生活中，表单用于提交数据
            - 网页中的表单用于将本地的数据提交给远程的服务器
            - 使用form标签创建一个表单
     -->
     <!-- 
         form的属性
            action  表单要提交的服务器的地址
      -->
     <form action="target.html">
        <!-- 
            文本框 
                注意：数据要提交到服务器中必须为元素指定一个name属性值
        -->
        文本框<input type="text" name="username">
        <br><br>

        <!-- 
            密码框

         -->
         密码框<input type="password" name="password">

         <!-- 
             单选按钮
                -像这种选择框，还必须要指定value属性，value属性最终会作为用户填写的值传递给服务器
                - checked   将单选按钮设置为默认选中
          -->
          <br><br>
        单选按钮<input type="radio" name="hello" value="a">
               <input type="radio" name="hello" value="b" checked>

        <br><br>

        <!-- 
            多选按钮

         -->
        多选按钮<input type="checkbox" name="test" value="1" checked>
              <input type="checkbox" name="test" value="2"> 
              <input type="checkbox" name="test" value="3"> 

        <!-- 提交按钮 -->
        <input type="submit" value="注册">
        <br><br>

        <!-- 
            下拉列表
                selected 把某一选项设置为默认选中
         -->
        <select name="haha">
            <option selected value="i">选项一</option>
            <option value="ii">选项二</option>
            <option value="iii">选项三</option>
        </select>

     </form>
</body>
</html>
