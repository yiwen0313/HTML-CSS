    <!-- 
        像素：
            - 屏幕是由一个一个发光的小点构成的，这一个一个的小点就是像素
            - 分辨率:  1920 x 1080  说的就是屏幕中小点的数量
            - 在前端开发中，限速分为两种：CSS像素 和 物理像素
            - 物理像素：上述所说的小点点
            - CSS像素：在编写网页时，我们所用的像素
                - 浏览器在显示网页时，需要将CSS像素转换为物理像素然后再呈现
                - 一个CSS像素最终由几个物理像素显示，有浏览器决定
                    默认情况在下 PC端：一个CSS像素 = 一个物理像素

        视口(viewport)
            - 视口就是  屏幕中用来显示网页的区域
            - 可以通过查看视口的大小，来观察CSS像素和物理像素的比值
            - 默认情况下：
                视口宽度    1920px（CSS像素）
                           1920px （物理性素）
                        此时，CSS像素和物理像素之比是1:1
            - 放大两倍的情况：
                视口宽度    960px (CSS像素)
                           1920px （物理性素）
                        此时，CSS像素和物理像素的比是1:2
            
            - 可以通过改变视口的大小，来改变CSS像素和物理像素的比值
     --> 
    
</body>
</html>
