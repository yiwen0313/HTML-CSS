        在不同的屏幕中，像素越小屏幕会越清晰

            问题：一个宽度为900px的网页在iPhone6中国如何显示

            默认情况下，移动端的网页都会将视口设置为980像素(CSS像素)
                以确保PC端网页可以在移动端正常访问；
                如果网页的宽度超过了980，移动端的浏览器会自动对网页进行缩放以完整显示网页 
            
            所以基本大部分的PC端网站都可以在移动端中正常浏览，但往往都不会有一个好的体验    
                为了解决这个问题，大部分网站都会专门为移动端设计一个网页
