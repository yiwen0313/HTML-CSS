<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- 设置视口大小  device-width表示设备的宽度（完美视口） -->
    <!-- <meta name="viewport" content="width=device-width"> -->
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认的视口大小是980px(CSS像素)
            默认情况下，移动端的像素就是 980px/移动端宽度。
            如果直接在网页中编写移动端代码，这样在980视口下，像素比不是很好，导致网页中的内容非常非常小。

            编写移动端页面时，必须确保有一个非常合理的像素比：
                1CSS像素    对应    2物理像素   
                1CSS像素    对应    3物理像素   

            - 通过mate标签来设置视口大小
            - 每一款移动设备设计时，都会有一个最佳的像素比，一般我们只需将像素比设置为该值即可得到一个最佳效果.
               将像素比设置为最佳像素比的视口大小称为完美视口

               将网页的视口设置为完美视口
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                结论：以后再写移动端页面时，写上上边的代码


     -->
    <div class="box1"></div>
</body>
</html>
