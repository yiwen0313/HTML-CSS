<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .box1{
            width: 100vw;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    
    <!-- 
        不同的设备完美设备的视口大小是不一样的
            
        在移动端开发时，不能使用px来进行布局

        vm 表示的是视口宽度（viewport width）
          100vw = 一个视口的宽度
          1vw = 1% 视口宽度
        vw 这个单位永远相对于视口宽度进行计算

        设计图的宽度
            750px   1125px

        设计图
            750px
        
        使用vw作为单位
            100vw 

        创建一个48px x 35px大小的元素
        100vw = 750px(设计图中的像素)
        6.4vw = 48px
        4.667vw = 35px

    -->
    <div class="box1">aa</div>
</body>
</html>
