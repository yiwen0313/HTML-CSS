<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-image: url('./img/12/trump_run.png');

            animation: trump_run steps(5) 1s infinite;
        }

        @keyframes trump_run {
            from{
                background-position: 0 0;
            }

            to{
                background-position: -500px 0;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
